<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div class="wrapper">
    <div class="main-text">
      <h1> Learn to code by watching others</h1>

      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="register">
      <div class="pricing">
        <p> <span> Try it free 7 days</span> then $20/mo. thereafter </p>
      </div>

      <div class="form">
        <form action="#" method="post">
          <div class="container">
            <div class="border-line"><input type="text" name="first-name" placeholder="First Name"></div>
            <div class="border-line"><input type="text" name="last-name" placeholder="Last Name"></div>
            <div class="border-line"><input type="text" name="email" placeholder="Email Address"></div>
            <div class="border-line"><input type="password" name="password" placeholder="Password"></div>
            <button type="button">CLAIM YOUR FREE TRIAL</button>
            <p class="agreement">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
